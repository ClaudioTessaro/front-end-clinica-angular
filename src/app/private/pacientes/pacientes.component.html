<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">

</div>
<div class="container-fluid mt--7 header pb-8 pt-lg-2 d-flex align-items-center">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Paciente</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form class="form-horizontal " [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Informações</h6>
            <div class="pl-lg-4">
              <div class="row">
                <app-input-field class="col-lg-6" formControlName="nome" [classeCss]="aplicaCssErro('nome')"
                id="nome" label="Nome" [control]="formulario.get('nome')" type="text" placeholder="Digite um nome"></app-input-field>
                <app-input-field class="col-lg-6" formControlName="email" [classeCss]="aplicaCssErro('email')"
                id="email" label="Email" [control]="formulario.get('email')" type="text" placeholder="email@email.com"></app-input-field>
              </div>
              <div class="row">
                <app-input-field class="col-lg-6" formControlName="email" [classeCss]="aplicaCssErro('email')"
                id="email" label="Email" [control]="formulario.get('email')" type="text" placeholder="email@email.com"></app-input-field>
                <app-input-field class="col-lg-6" formControlName="email" [classeCss]="aplicaCssErro('email')"
                id="email" label="Email" [control]="formulario.get('email')" type="text" placeholder="email@email.com"></app-input-field>
              </div>
            </div>
            <hr class="my-4" />
            <h6 class="heading-small text-muted mb-4">Contato</h6>
            <div class="pl-lg-4">
              <div class="row">
                <app-input-field class="col-lg-6" formControlName="email" [classeCss]="aplicaCssErro('email')"
                id="email" label="Email" [control]="formulario.get('email')" type="text" placeholder="email@email.com"></app-input-field>
              </div>
              <div class="row">
                <app-input-field class="col-lg-6" formControlName="email" [classeCss]="aplicaCssErro('email')"
                id="email" label="Email" [control]="formulario.get('email')" type="text" placeholder="email@email.com"></app-input-field>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="United States">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About me</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
              </div>
            </div>
            <button type="submit" >Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

</div>
