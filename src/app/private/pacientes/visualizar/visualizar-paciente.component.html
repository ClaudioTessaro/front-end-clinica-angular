<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-10">
      <form class="mt-4 mb-3">
        <div class="input-group input-group-rounded input-group-merge">
          <input type="search" class="form-control form-control-rounded form-control-prepended col-lg-6" placeholder="Pesquisar por pacientes..." aria-label="Search">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-search"></span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col mt-4 mb-3 text-right">
      <button type="button" class="btn btn-default" (click)="direcionar()">Adicionar Pacientes</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Listar Pacientes</h3>
        </div>
        <form class="navbar-search navbar-search-dark form-inline d-md-flex ml-lg-auto">
          <div class="form-group mb-0">
          </div>
        </form>
        <div class="table-responsive">
          <app-table [headerArray]="['Nome','Telefone','Email','Sexo']"
           [propertyArray]="['nome', 'telefone', 'email','sexo']"  [contentArray]="dadosMockado"
           (show)="edit($event)" (emitEditButtonEvent)="edit($event)" (emitDetailButtonEvent)="detail($event)" (emitDeleteButtonEvent)="delete($event)"
           [showEdit]="loggedUserCanEdit()" [showDetail]="loggedUserCanDetail()" [showDelete]="loggedUserCanDelete()">           
          </app-table>
        </div>
        <app-default-pagination *ngIf="pagination" (pageSizeChanged)="pageSizeChange($event)"
          (paginationChanged)="pageChange($event)" [pageSizes]="[5, 10, 15, 20]" [maxButtons]="3"
          [paginacao]="pagination"></app-default-pagination>
      </div>
    </div>
  </div>
